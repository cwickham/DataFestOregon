{% for node in pages_list %}
  {% if group == node.group %}
    {% if page.url == node.url %}
    <li class="active"><a href="{{ site.baseurl }}{{node.url}}" class="active">{{node.shorttitle}}</a></li>
    {% else %}
    <li><a href="{{  site.baseurl }}{{node.url}}">{{node.shorttitle}}</a></li>
    {% endif %}
  {% endif %}
{% endfor %}
{% assign pages_list = nil %}
{% assign group = nil %}
